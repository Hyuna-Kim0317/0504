<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <style>
  /*스팬에 대해 배경색과 너비, 높이를 지정해보자*/
  #s1, #s2{
  background : blue;
  width:100px; /*inline의 경우는 너부 부여불가*/
  height:100px; /*inline의 경우는 너부 부여불가*/
  }
  /*
	이미지는 공존 가능하며, 너비와 높이도 부여가능
	display: inline-block (두개의 특징 모두 가짐)
  */
  
 img{
	width:50px;
	height:50px;
 }
  </style>
<title>dispaly 개념</title>
</head>
<body>
<!--
	모든 태그는 Box이자, display 속성을 가진다.
	block형 : 다른 태그 요소를 옆에 허용하지 않는 속성
	너비가 화면 끝까지 도달하므로...
	주의) width를 줄여도, 시각적으로만 줄어들 뿐 여전히 같은 수평선상에 그 어떤 태그도 허용하지 않는다..
	중요한 특징: block 형이어야 width, height 적용됨

	inline형 : 옆에 다른 태그 요소를 허용한다.
	너비가 화면 끝까지 도달하는 것이 아니라, 자신이 보유한 컨텐츠만큼만 확보되므로
	예) 주방의 wrap
	width, height 적용되지 않는다..

	어떤 태그가 어떤 display 속성을 갖는지는 굳이, 암기하지 않아도 된다... 작성해보면 알기 때문..

	img block or inline
-->
	<img src="../images/bg.jpg" width="200px">

	<img src="../images/bg.jpg" width="200px">

	<span id="s1">난 스팬1</span>
	<span id="s2">난 스팬2</span>

</body>
</html>
