<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
<title>display 실습</title>
<style>
	span{
		background: blue;

		/*span 의 디폴트 display 는 원래 inline 이었지만 css 에서는 그 속성을 바꿀 수 있다..*/
		display : inline-block;
		width:50px;
		height:50px;

	}
</style>
</head>
<body>
	<span>스팬1</span>
	<span>스팬2</span>

</body>
</html>
